<html xmlns="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{static/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{static/bootstrap/dist/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="login" enctype="multipart/form-data">
		<br/> <br/>
		<div class="row">
			<div class="col-md-2 col-md-offset-4">用户名:</div>
			<div class="col-md-2">
				<input type="text" name="login_name" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-4">密码:</div>
			<div class="col-md-2">
				<input type="password" name="login_password" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<button class="btn btn-primary">登录</button>
			</div>
		</div>
	</form>

</body>
<script th:src="@{static/jquery/dist/jquery.min.js}"></script>
<script th:src="@{static/bootstrap/dist/js/bootstrap.min.js}"></script>

</html>
